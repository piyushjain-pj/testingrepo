<head>

    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->

    <script type="text/javascript" src="static/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/common.js"></script>
    <script type="text/javascript" src="static/js/sidebar.js"> </script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="static/bootstrap/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="static/bootstrap/js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->  

    <style>


body {
  /* The image used */
  background-image: url("0.jpg");

  /* Full height */
  height: 100%; 
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
        @media(max-width: 500px){
        .login-page-div1{
            border: 1px solid white;
            border-radius: 5%;
            width: 100%;
            margin: 2% 0;
            padding: 5% 6%;
            background-color: aliceblue;
            box-shadow: none!important;
        }
        .hideinm{
          font-size:50px
        }
       }
       @media(min-width: 1000px){
        .login-page-div1{
            border: 1px solid white;
            border-radius: 5%;
            width: 45%;
            opacity: 1.1;
            margin: 2% 0;
            padding: 5% 6%;
            background-color: aliceblue;
        }
        }
        .field-icon {
        float: right;
        margin-left: -25px;
        margin-top: -25px;
        position: relative;
        z-index: 2;
        }

    </style>
</head>
<body>
<!--Header-->
<!--Navbar -->
<!--/.Navbar -->
<!-- End Header-->
<main>
<div class="bg-image"></div>
<!--Login Section-->
<section class="display-3 hideinm py-3 text-center font-weight-bold white-text " style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-shadow: 5px -2px 15px gray;">Welcome to SheltOwn</section>
<section class="container bg-text">
  <div class="card login-page-div1 mx-lg-auto">
      <div class="text-center">
        <p class="w-100 font-weight-bold" style="font-size: 35px; font-family: Georgia;color: #4b4848;">Login In</p>
        <hr class="teal accent-3 mt-0 d-inline-block mx-auto" style="width: 60px;">
      </div>
    <div>
        <div class="md-form mb-3">
          <i class="fas fa-phone-alt prefix grey-text"></i>
          <input type="tel" id="defaultForm-phone" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-phone">Your Mobile Number</label>
        </div>

        <div class="md-form ">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" name="password" id="password-field" class="form-control validate" style="margin-bottom: 0%!important;">
          <label data-error="wrong" data-success="right" for="password-field">Your password</label>
        <span toggle="#password-field" class="far fa-fw fa-eye field-icon toggle-password"></span>
        </div>
        <div class="d-flex">
              <div>
                <!-- Forgot password -->
                <p>Forgot <a href="#" class="blue-text">Password?</a></p>
              </div>
        </div>
            
        <div class="d-flex justify-content-center py-2">
            <button class="btn btn-default btn-md btn-block px-5">Login</button>
        </div>
        <!-- Register -->
        <p class="text-center my-3">Don't have an account?
            <a class="text-warning font-weight-bold" href="signup.html">Sign Up</a>
        </p>
  </div>
</section>
<!--/.Login Section-->
</div>
</main>



    <script type="text/javascript">
        $(".toggle-password").click(function () {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
</body>
</html>
